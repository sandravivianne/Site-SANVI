<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Estúdio</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo do Estúdio"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Artes</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome ou @ do ig:</label>
				<input type="text" id="nome ou ig" class="input-padrao" required>

				<label for="email">Email para receber orçamento:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@tatto.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Referencia ou observação:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas promoções por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda a Quinta</td>
					<td>9h - 22h</td>
				</tr>
				<tr>
					<td>Sexta a Sabádo</td>
					<td>10h - 19h</td>
				</tr>
				<tr>
					<td>Domingo</td>
					<td>8h - 11h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="logo.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Estúdio SANVI - 2022</p>
		</footer>
	</body>
</html>
